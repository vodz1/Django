<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
  <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-4 text-left text-indigo-500">Sign Up</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="grid grid-cols-1 gap-6">
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-indigo-500 mb-3">{{ field.label }}</label>

            {{field}}
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="w-full bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-600 transition duration-300">Sign Up</button>
      <p class="text-center">Already have an account? <a href="{% url 'user:login' %}" class="text-indigo-500 hover:underline">Log in here</a></p>
    </form>
  </div>
</body>
</html>
